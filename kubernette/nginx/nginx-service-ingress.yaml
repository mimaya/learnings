## ** create nginx ingress service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
spec:
  defaultBackend:
    service:
      name: nginx-svc
      port:
        number: 80
  rules:
  - host: "myapps.com"
    http:
      paths:
      - pathType: Prefix
        path: "/nginx"
        backend:
          service:
            name: nginx-svc
            port:
              number: 80
    